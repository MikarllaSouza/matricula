<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Listagem de Alunos</h1>
        
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Alunos Matriculados</h5>
                <a href="{% url 'criar_aluno' %}" class="btn btn-light btn-sm">
                    <i class="bi bi-plus-circle"></i> Novo Aluno
                </a>
            </div>
            <div class="card-body">
                {% if alunos %}
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Cidade</th>
                                    <th>Endere√ßo</th>
                                    <th>Email</th>
                                    <th>Curso</th>
                
                                </tr>
                            </thead>
                            <tbody>
                                {% for aluno in alunos %}
                                    <tr>
                                        <td>{{ aluno.nome }}</td>
                                        <td>{{ aluno.cidade }}</td>
                                        <td>{{ aluno.endereco }}</td>
                                        <td>{{ aluno.email }}</td>
                                        <td>{{ aluno.curso }}</td>
                                        
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {% else %}
                    <p class="text-center">Nenhum aluno cadastrado.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
